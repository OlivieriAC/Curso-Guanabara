<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LINKS</title>
    <style>
        /* SELETORES PERSONALIZADOS
        # = if
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children */ 
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        a {
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:blue;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::after {
            content: " [Link]";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
